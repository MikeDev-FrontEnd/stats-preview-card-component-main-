<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image__card">
      <img src="images/image-header-mobile.jpg"   class="photo" alt="Picture of women in an office sitting at their computers">
    </div>  

    <div class="card">
      <h1 class="intro">Get <span class="insights">insights</span> that help your business grow.</h1>
      
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      
      <ul class="stats">
        <li>10k+ <br><span class="options">companies</span></li>
        <li>314 <br><span class="options">templates</span></li>
        <li>12m+ <br><span class="options">queries</span></li>
      </ul>
    </div>  

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Michael Doughty</a>.
    </div>
  </div>
</body>
</html>
